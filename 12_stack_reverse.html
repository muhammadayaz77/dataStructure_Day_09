<script>
    let data = [];
    let currSize = data.length;
    function Push(value){
        data[currSize] = value;
        currSize+=1;
    }
    function Pop(){
        lastElementRemoved = data[currSize-1]
        currSize-=1;
        data.length = currSize;
        return lastElementRemoved
    }
   function reverseStr(item){
    for(let i =0;i<item.length;i++)
   {
    Push(item[i])
   }
   for(let i =0;i<item.length;i++)
   {
    item[i] = Pop();
   }
   }
    let str = 'Muhammad';
    str = str.split('')
    reverseStr(str)
    // console.log(str)
    console.log(str.join(''))
</script>
